<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none; /* テキスト選択を無効化 */
        }

        /* ゲームコンテナ */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* メインのゲームエリア */
        .main-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* ゲームボード */
        canvas {
            border: 4px solid #9a9a9a;
            border-radius: 8px;
            background-color: #0f0f18;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* サイドパネル（スコアなど） */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 180px;
        }

        /* 情報表示ボックス */
        .info-box {
            background-color: #0f0f18;
            border: 2px solid #9a9a9a;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .info-box h2 {
            margin: 0 0 10px;
            font-size: 1em;
            color: #00ffff;
        }

        .info-box p {
            margin: 0;
            font-size: 1.2em;
            min-height: 30px; /* 数値が更新されてもレイアウトが崩れないように */
        }

        /* 次のブロック表示用キャンバス */
        #next-canvas {
             border: 2px solid #9a9a9a;
             background-color: #0f0f18;
             border-radius: 8px;
        }

        /* ゲームオーバーモーダル */
        #game-over-modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .game-over-content {
            padding: 40px;
            background-color: #1a1a2e;
            border: 4px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        
        .game-over-content h2 {
            font-size: 2em;
            color: #ff0000;
            margin-bottom: 20px;
        }

        #restart-button {
            padding: 15px 30px;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            color: white;
            background-color: #00ffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px #00a1a1;
            transition: all 0.1s ease;
        }

        #restart-button:active {
            transform: translateY(5px);
            box-shadow: none;
        }


        /* 操作ボタン */
        .controls {
            display: none; /* デフォルトでは非表示、スマホサイズで表示 */
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .controls .btn {
            background-color: #4a4a5e;
            color: white;
            border: 2px solid #9a9a9a;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px #2a2a3e;
            transition: all 0.1s ease;
        }
        
        .controls .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .placeholder {
            width: 70px;
            height: 70px;
        }
        
        #rotate-button { grid-column: 2 / 3; grid-row: 1 / 2; }
        #left-button { grid-column: 1 / 2; grid-row: 2 / 3; }
        #right-button { grid-column: 3 / 4; grid-row: 2 / 3; }
        #down-button { grid-column: 2 / 3; grid-row: 2 / 3; }
        #drop-button { grid-column: 1 / 4; grid-row: 3 / 4; width: auto; border-radius: 35px;}

        /* レスポンシブ対応 (スマホ表示) */
        @media (max-width: 768px) {
            body {
                padding-bottom: 150px; /* コントロール分のスペース確保 */
            }
            .main-area {
                flex-direction: column;
                align-items: center;
            }
            .side-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            .info-box {
                flex: 1;
            }
            .controls {
                display: grid;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 100;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="main-area">
            <canvas id="game-canvas"></canvas>
            <div class="side-panel">
                <div class="info-box">
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="info-box">
                    <h2>LINES</h2>
                    <p id="lines">0</p>
                </div>
                <div class="info-box">
                    <h2>LEVEL</h2>
                    <p id="level">1</p>
                </div>
                <div class="info-box">
                    <h2>NEXT</h2>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="placeholder"></div>
            <button id="rotate-button" class="btn">⟳</button>
            <div class="placeholder"></div>
            <button id="left-button" class="btn">←</button>
            <button id="down-button" class="btn">↓</button>
            <button id="right-button" class="btn">→</button>
            <button id="drop-button" class="btn">DROP</button>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <button id="restart-button">RESTART</button>
        </div>
    </div>


    <script>
        // DOM要素の取得
        const canvas = document.getElementById('game-canvas');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');
        const levelElement = document.getElementById('level');
        const gameOverModal = document.getElementById('game-over-modal');

        // ゲームの設定
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const NEXT_BLOCK_SIZE = 20;

        // キャンバスのサイズ設定
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        nextCanvas.width = 6 * NEXT_BLOCK_SIZE;
        nextCanvas.height = 6 * NEXT_BLOCK_SIZE;


        // テトリミノ（ブロック）の色と形
        const COLORS = [
            null,
            '#FF0D72', // Z
            '#0DC2FF', // S
            '#0DFF72', // T
            '#F538FF', // O
            '#FF8E0D', // L
            '#FFE138', // J
            '#3877FF'  // I
        ];

        const SHAPES = [
            [], // 空
            [[1, 1, 0], [0, 1, 1], [0, 0, 0]], // Z
            [[0, 2, 2], [2, 2, 0], [0, 0, 0]], // S
            [[0, 3, 0], [3, 3, 3], [0, 0, 0]], // T
            [[4, 4], [4, 4]],                   // O
            [[0, 0, 5], [5, 5, 5], [0, 0, 0]], // L
            [[6, 0, 0], [6, 6, 6], [0, 0, 0]], // J
            [[0, 0, 0, 0], [7, 7, 7, 7], [0, 0, 0, 0], [0, 0, 0, 0]] // I
        ];

        // ゲームの状態
        let board;
        let currentPiece;
        let nextPiece;
        let score;
        let lines;
        let level;
        let dropCounter;
        let dropInterval;
        let gameOver;
        let requestId;

        // ゲームを初期化する関数
        function init() {
            // ボードを空にする
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            
            // スコアなどのリセット
            score = 0;
            lines = 0;
            level = 1;
            updateInfo();

            // 最初のピースと次のピースを生成
            nextPiece = createPiece();
            spawnNewPiece();

            // ゲームループの初期設定
            dropCounter = 0;
            dropInterval = 1000; // 1秒
            gameOver = false;
            
            // ゲームオーバー画面を非表示
            gameOverModal.style.display = 'none';

            // ゲームループを開始
            if (requestId) {
                cancelAnimationFrame(requestId);
            }
            animate();
        }

        // 新しいピースを生成して盤面の上部に配置
        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            
            // 中央上部に配置
            currentPiece.x = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentPiece.y = 0;

            // ピースが初期位置で衝突する場合、ゲームオーバー
            if (!isValidMove(currentPiece.shape, currentPiece.x, currentPiece.y)) {
                gameOver = true;
                showGameOver();
            }
        }
        
        // ランダムなピースを生成する
        function createPiece() {
            const typeId = Math.floor(Math.random() * (SHAPES.length - 1)) + 1;
            const shape = SHAPES[typeId];
            return {
                x: 0,
                y: 0,
                shape: shape,
                color: COLORS[typeId],
                typeId: typeId
            };
        }

        // 描画関連の関数
        function draw() {
            // 全体をクリア
            context.clearRect(0, 0, canvas.width, canvas.height);
            // ボードを描画
            drawBoard();
            // 現在のピースを描画
            drawPiece(currentPiece, context, BLOCK_SIZE);
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        context.strokeStyle = '#000';
                        context.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function drawPiece(piece, ctx, blockSize) {
            ctx.fillStyle = piece.color;
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        ctx.fillRect((piece.x + x) * blockSize, (piece.y + y) * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect((piece.x + x) * blockSize, (piece.y + y) * blockSize, blockSize, blockSize);
                    }
                });
            });
        }
        
        function drawNextPiece() {
            nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const piece = nextPiece;
            const shape = piece.shape;
            const size = shape.length;
            const offsetX = (nextCanvas.width - size * NEXT_BLOCK_SIZE) / 2;
            const offsetY = (nextCanvas.height - size * NEXT_BLOCK_SIZE) / 2;
            
            nextContext.fillStyle = piece.color;
            shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        nextContext.fillRect(offsetX + x * NEXT_BLOCK_SIZE, offsetY + y * NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE);
                        nextContext.strokeStyle = '#0f0f18';
                        nextContext.strokeRect(offsetX + x * NEXT_BLOCK_SIZE, offsetY + y * NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE, NEXT_BLOCK_SIZE);
                    }
                });
            });
        }

        // ゲームループ
        let lastTime = 0;
        function animate(time = 0) {
            if (gameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                movePieceDown();
            }

            draw();
            requestId = requestAnimationFrame(animate);
        }
        
        // ピースの移動
        function movePieceDown() {
             if (!isValidMove(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                lockPiece();
                removeLines();
                spawnNewPiece();
            } else {
                currentPiece.y++;
            }
            dropCounter = 0;
        }
        
        function movePieceLeft() {
            if (isValidMove(currentPiece.shape, currentPiece.x - 1, currentPiece.y)) {
                currentPiece.x--;
            }
        }
        
        function movePieceRight() {
            if (isValidMove(currentPiece.shape, currentPiece.x + 1, currentPiece.y)) {
                currentPiece.x++;
            }
        }
        
        function hardDrop() {
            while(isValidMove(currentPiece.shape, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
                score += 2; // ハードドロップボーナス
            }
            // ピースを即座に固定し、次のピースを生成
            lockPiece();
            removeLines();
            spawnNewPiece();
            updateInfo();
        }

        // ピースの回転
        function rotatePiece() {
            const originalShape = currentPiece.shape;
            let newShape = originalShape.map((_, index) =>
                originalShape.map(col => col[index])
            );
            newShape = newShape.map(row => row.reverse());
            
            // 回転後の位置を調整（壁キック）
            let kick = 0;
            if (!isValidMove(newShape, currentPiece.x, currentPiece.y)) {
                kick = 1; // 右に1つずらす
                if (!isValidMove(newShape, currentPiece.x + kick, currentPiece.y)) {
                    kick = -1; // 左に1つずらす
                    if (!isValidMove(newShape, currentPiece.x + kick, currentPiece.y)) {
                        kick = 2; // 右に2つ
                         if (!isValidMove(newShape, currentPiece.x + kick, currentPiece.y)) {
                            kick = -2; //左に2つ
                            if (!isValidMove(newShape, currentPiece.x + kick, currentPiece.y)) {
                                return; // 回転不可
                            }
                         }
                    }
                }
            }
            
            currentPiece.shape = newShape;
            currentPiece.x += kick;
        }

        // 衝突判定
        function isValidMove(shape, posX, posY) {
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x] > 0) {
                        let newX = posX + x;
                        let newY = posY + y;

                        // ボードの範囲外かチェック
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return false;
                        }
                        // 他のブロックと衝突するかチェック
                        if (newY >= 0 && board[newY][newX] > 0) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // ピースをボードに固定
        function lockPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value > 0) {
                        if (currentPiece.y + y >= 0) {
                           board[currentPiece.y + y][currentPiece.x + x] = currentPiece.typeId;
                        }
                    }
                });
            });
        }
        
        // ラインがそろったら消去
        function removeLines() {
            let linesCleared = 0;
            outer: for (let y = ROWS - 1; y >= 0; y--) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }

                // 行を削除
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                y++;
                linesCleared++;
            }
            
            // スコア計算
            if (linesCleared > 0) {
                // 基本スコア
                let lineScore = [0, 100, 300, 500, 800][linesCleared];
                score += lineScore * level;
                lines += linesCleared;
                
                // レベルアップ
                level = Math.floor(lines / 10) + 1;
                dropInterval = 1000 - (level - 1) * 50;
                if (dropInterval < 100) dropInterval = 100; // 最速
                
                updateInfo();
            }
        }
        
        // 情報パネルを更新
        function updateInfo() {
            scoreElement.textContent = score;
            linesElement.textContent = lines;
            levelElement.textContent = level;
        }
        
        // ゲームオーバー表示
        function showGameOver() {
            cancelAnimationFrame(requestId);
            gameOver = true;
            gameOverModal.style.display = 'flex';
        }

        // イベントリスナー
        document.addEventListener('keydown', event => {
            if (gameOver) return;

            switch (event.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    movePieceLeft();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    movePieceRight();
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    movePieceDown();
                    // ソフトドロップボーナス
                    score += 1;
                    updateInfo();
                    break;
                case 'ArrowUp':
                case 'KeyW':
                    rotatePiece();
                    break;
                case 'Space':
                    event.preventDefault(); // ページスクロール防止
                    hardDrop();
                    break;
            }
        });
        
        // スマホ用ボタンのイベントリスナー
        document.getElementById('left-button').addEventListener('click', movePieceLeft);
        document.getElementById('right-button').addEventListener('click', movePieceRight);
        document.getElementById('down-button').addEventListener('click', movePieceDown);
        document.getElementById('rotate-button').addEventListener('click', rotatePiece);
        document.getElementById('drop-button').addEventListener('click', hardDrop);
        document.getElementById('restart-button').addEventListener('click', init);

        // ゲーム開始
        init();

    </script>
</body>
</html>
