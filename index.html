<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="main-area">
            <canvas id="game-canvas"></canvas>
            <div class="side-panel">
                <div class="info-box">
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="info-box">
                    <h2>LINES</h2>
                    <p id="lines">0</p>
                </div>
                <div class="info-box">
                    <h2>LEVEL</h2>
                    <p id="level">1</p>
                </div>
                <div class="info-box">
                    <h2>NEXT</h2>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="placeholder"></div>
            <button id="rotate-button" class="btn">⟳</button>
            <div class="placeholder"></div>
            <button id="left-button" class="btn">←</button>
            <button id="down-button" class="btn">↓</button>
            <button id="right-button" class="btn">→</button>
            <button id="drop-button" class="btn">DROP</button>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <button id="restart-button">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
